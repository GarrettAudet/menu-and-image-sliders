<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Menu</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>

<body>
    <div class="website-dropdown-menu flex-centre">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-bell"></i>
        <img class="account-image" src="./Images/Account-Sample-Image.jpg" alt="Profile Image">
        <div class="account flex-column">
            <div class="account-name">Horrigan, Frank</div>
            <div class="account-company">Enclave</div>
        </div>
        <i class="fa-solid fa-chevron-down"></i>
        <div class="dropdown-content flex-column">
            <div>
                <i class="fa-regular fa-user"></i>
                <a href="#">My Profile</a>
            </div>
            <div>
                <i class="fa-regular fa-envelope"></i>
                <a href="#">Message</a>
            </div>
            <div>
                <i class="fa-regular fa-star"></i>
                <a href="#">Ratings</a>
            </div>
            <div>
                <i class="fa-solid fa-gear"></i>
                <a href="#">Settings</a>
            </div>
            <div>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <a href="#">Sign Out</a>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/fa9d12cdaa.js" crossorigin="anonymous"></script>

</html>
