<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Menu</title>
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3/dist/css/glide.core.min.css">

</head>

<body class="flex column">
    <header class="flex align-center">
        <div class="left-header flex align-center">
            <i class="fa-solid fa-droplet"></i>
            <p>WaterWay</p>
        </div>
        <i class="fa-solid fa-x"></i>
    </header>
    <div class="carousel flex align-center justify-content column">
        <div class="carousel-slide-container flex justify-content align-center">
            <div class="carousel-slide"><img src="../src/Img/Carousal-1.jpeg" alt="Slide 1"></div>
            <div class="carousel-slide previous-slide"><img src="../src/Img/Carousal-2.jpeg" alt="Slide 1"></div>
            <div class="carousel-slide current-slide"><img src="../src/Img/Carousal-3.jpeg" alt="Slide 1"></div>
            <div class="carousel-slide next-slide"><img src="../src/Img/Carousal-4.jpeg" alt="Slide 1"></div>
            <div class="carousel-slide"><img src="../src/Img/Carousal-5.jpg" alt="Slide 1"></div>
        </div>
        <div class="carousel-circles flex align-center">
            <i class="fa-solid fa-circle previous-further"></i>
            <i class="fa-solid fa-circle previous"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-circle previous"></i>
            <i class="fa-solid fa-circle previous-further"></i>
        </div>
    </div>
    <div class="language flex align-bottom">
        <p class="language-option selected">English</p>
        <p class="language-option">普通话</p>
        <p class="language-option">Española</p>
    </div>
    <div class="mobile-menu flex column align-center">
        <div class="flex menu-options align-center">
            <div class="flex align-center flex-start">
                <i class="fa-regular fa-lightbulb"></i>
                <p>Light Mode</p>
            </div>
            <div class="flex align-center flex-start">
                <i class="fa-brands fa-github"></i>
                <p>GitHub</p>
            </div>
            <div class="flex align-center flex-start">
                <i class="fa-brands fa-discord"></i>
                <p>Discord</p>
            </div>
            <div class="flex align-center">
                <i class="fa-solid fa-user"></i>
                <p>Account</p>
            </div>
            <div class="flex align-center">
                <i class="fa-brands fa-facebook"></i>
                <p>Facebook</p>
            </div>
            <div class="flex align-center">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>Shopping</p>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/fa9d12cdaa.js" crossorigin="anonymous"></script>
<script type="module" src="../src/main.js"></script>

</html>
